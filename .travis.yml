language: elixir

elixir:
  - 1.7.2
  - 1.8.1
  - 1.9.4
  - 1.10.2

otp_release:
  - 19.3
  - 20.0
  - 21.0
  - 22.0

env:
  - MIX_ENV=test

matrix:
  exclude:
    - elixir: 1.8.1
      otp_release: 19.3
    - elixir: 1.9.4
      otp_release: 19.3
    - elixir: 1.10.2
      otp_release: 19.3
    - elixir: 1.10.2
      otp_release: 20.0

script:
  - mix credo
  - mix coveralls.travis
  - mix test

after_script:
  - MIX_ENV=docs mix deps.get
  - MIX_ENV=docs mix inch.report
